<html>
<head>
  <title></title>

<body>
   <header>
      <a class="fa-solid fa-house header-link" href="index.html"></a>
      <a class="fa-brands fa-github header-link" href="https://github.com/jacehalvorson"></a>

   <main>
      <article class="product">
         <div id="image-container">

         <p id="product-description"></p>
         <button id="add-to-cart">Add to Cart</button>
